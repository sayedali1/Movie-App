<div class="flex flex-col lg:flex-row gap-8 p-6 bg-gray-900 text-white min-h-screen">

  <!-- Poster -->
  <div class="flex-shrink-0">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
         [alt]="movie.title"
         class="w-full max-w-xs rounded-lg shadow-2xl border border-gray-700" />
  </div>

  <!-- Movie Info -->
  <div class="flex flex-col gap-4 max-w-3xl">
    <h1 class="text-4xl font-bold text-cyan-400">{{ movie.title }}</h1>

    <div class="flex gap-4 text-sm text-gray-400">
      <span class="bg-gray-800 px-3 py-1 rounded-full">Release: {{ movie.release_date }}</span>
      <span class="bg-yellow-500 text-black px-3 py-1 rounded-full">‚≠ê {{ movie.vote_average }}/10</span>
    </div>

    <!-- Genres -->
    <div class="flex flex-wrap gap-2 mt-2">
      <span *ngFor="let genre of movie.genres"
            class="bg-cyan-300 text-black text-sm px-3 py-1 rounded-full font-medium">
        {{ genre.name }}
      </span>
    </div>

    <!-- Overview -->
    <div class="mt-4">
      <h2 class="text-xl font-semibold mb-2">Overview</h2>
      <p class="text-gray-300 leading-relaxed">{{ movie.overview }}</p>
    </div>
  </div>
</div>
