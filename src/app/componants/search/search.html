<div class="flex flex-col sm:flex-row items-center gap-4 justify-end">
  <input
    [(ngModel)]="searchQuery"
    (keyup.enter)="submitSearch()"
    placeholder="Search and explore..."
    class="w-60 px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-black
    dark:bg-gray-800 dark:text-white transition"
  />

  <button
    (click)="submitSearch()"
    class="px-6 py-2 bg-red-700 text-black font-semibold rounded hover:bg-red-800 transition"
  >
    Search
  </button>
</div>
